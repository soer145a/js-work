<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A</title>
	<style>
		#box,
		#bax {
			width: 200px;
			height: 200px;
			background-color: wheat;
			padding: 20px;
			margin: 10px;
		}

		button {
			font-size: 2rem;
			margin: 10px;
		}
	</style>

</head>

<body>
	<button id="klik">
        klik
    </button>
	<button id="slet">
        slet
    </button>
	<button id="html">
        html
    </button>
	<button id="flyt">
        flyt
    </button>
	<div id="box"></div>
	<div id="bax"></div>

	<script>
		const klik = document.querySelector("#klik");
		const slet = document.querySelector("#slet");
		const html = document.querySelector("#html");
		const box = document.querySelector("#box");
		const flyt = document.querySelector("#flyt");
		const bax = document.querySelector("#bax");

		slet.addEventListener("click", knap2);
		klik.addEventListener("click", knap1);
		html.addEventListener("click", knap3);
		flyt.addEventListener("click", knap4);


		function knap1() {
			console.log("Knap 1");
			box.textContent = "KLIK";

		}

		function knap2() {
			console.log("knap2");
			bax.innerHTML = "";
			box.textContent = "";
			box.innerHTML = "";

		}

		function knap3() {
			console.log("knap3");
			box.innerHTML = "<h2>OVERSKRIFT</h2> <p>Paragraph</p>";

		}

		function knap4() {
			console.log("knap4");
			box.innerHTML = "";
			bax.innerHTML = "<h2>OVERSKRIFT</h2> <p>Paragraph</p>";
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js-oevelse-1</title>
	<style>
		body {
			color: burlywood;
		}

		.box {
			display: inline-block;
			width: 10vw;
			height: 10vw;
			border: 1px solid silver;
			margin: 7vw;
			transition: all 1s;
		}

		/*********************/
	</style>

</head>

<body>
	<div class="box" id="box1"></div>
	<div class="box" id="box2"></div>
	<div class="box" id="box3"></div>
	<div class="box" id="box4"></div>

	<script>
		const box1 = document.querySelector("#box1");
		box1.addEventListener("click", boxEvent1);
		const box2 = document.querySelector("#box2");
		box2.addEventListener("click", boxEvent2);
		const box3 = document.querySelector("#box3");
		box3.addEventListener("click", boxEvent3);
		const box4 = document.querySelector("#box4");
		box4.addEventListener("click", boxEvent4);

		function boxEvent1() {
			console.log("Box1");

			document.querySelector("#box1").style.backgroundColor = "yellow";
			document.querySelector("#box1").style.border = "none";

			document.querySelector("#box1").style.transition = "2s";
		}

		function boxEvent2() {
			console.log("box2")

			document.querySelector("#box2").style.transform = "scale(0.2)";
			document.querySelector("#box2").style.backgroundColor = ("black");

			document.querySelector("#box2").style.transition = "4s";
		}

		function boxEvent3() {
			console.log("box3");

			document.querySelector("#box3").style.transform = "rotate(45deg) scale(1.3)";

			document.querySelector("#box3").style.backgroundColor = "cyan";

		}

		function boxEvent4() {
			console.log("box4");

			document.querySelector("#box4").style.transform = "translateX(30em)";
			document.querySelector("#box4").style.transition = "10s";
		}
	</script>
</body>

</html>
